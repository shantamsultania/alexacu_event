<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider">

            <div class="box1 box">
                <div class="bg"><img src="images/1.png" alt="" srcset=""></div>

            </div>


            <div class="box2 box">
                <div class="bg"><img src="images/2.png" alt="" srcset=""></div>

            </div>

            <div class="box3 box">
                <div class="bg"><img src="images/3.png" alt="" srcset=""></div>
                
                <div class="details">
                    <input style="margin-top: 10%; margin-left: 47.5%; width: 5%; background-color: rgb(27, 27, 27); height: 10px; color: white; opacity: 0.5; border-radius: 3rem; border: 0cm; cursor: pointer;" type="button" value="." onclick="playMusic()">
                    <!-- <button style="margin-top: 20%; margin-left: 10%; width: 10%; "></button> -->
                    </input>
                    
                </div>

            </div>

            <div class="box4 box">
                <div class="bg">    
                    <video width="100%" height="100%" muted controls>
                        <source src="images/Comp 1_1.mp4" type=video/mp4>
                    </video>
                </div>


            </div>

            <div class="box5 box">
                <div class="bg">
                    <iframe allowvr src="vr/index.html" width="100%" height="100%"></iframe>

                </div>


            </div>

        </div>

        <svg xmlns="http://www.w3.org/2000/svg" class="prev" width="56.898" height="91" viewBox="0 0 56.898 91">
            <path d="M45.5,0,91,56.9,48.452,24.068,0,56.9Z" transform="translate(0 91) rotate(-90)" fill="#fff" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="next" width="56.898" height="91" viewBox="0 0 56.898 91">
            <path d="M45.5,0,91,56.9,48.452,24.068,0,56.9Z" transform="translate(56.898) rotate(90)" fill="#fff" />
            </svg>
        <div class="trail">
            <div hidden class="box1 active">1</div>
            <div hidden class="box2">2</div>
            <div hidden class="box3">3</div>
            <div hidden class="box4">4</div>
            <div hidden class="box5">5</div>

        </div>
    </div>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>

</body>

</html>
